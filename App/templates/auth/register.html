<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册 - 智能股票交易系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .register-container {
            width: 100%;
            max-width: 450px;
        }

        .register-box {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-header h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .register-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-hint {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        .btn-register {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s;
            margin-top: 10px;
        }

        .btn-register:hover {
            opacity: 0.9;
        }

        .btn-register:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <div class="register-header">
                <h1>智能股票交易系统</h1>
                <p>用户注册</p>
            </div>
            
            <form id="registerForm" class="register-form">
                <div class="form-group">
                    <label for="username">用户名 <span style="color: red;">*</span></label>
                    <input type="text" id="username" name="username" required 
                           placeholder="请输入用户名" autocomplete="username">
                    <div class="form-hint">3-20个字符，支持字母、数字和下划线</div>
                </div>

                <div class="form-group">
                    <label for="email">邮箱 <span style="color: red;">*</span></label>
                    <input type="email" id="email" name="email" required 
                           placeholder="请输入邮箱地址" autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="full_name">真实姓名</label>
                    <input type="text" id="full_name" name="full_name" 
                           placeholder="请输入真实姓名（可选）" autocomplete="name">
                </div>
                
                <div class="form-group">
                    <label for="password">密码 <span style="color: red;">*</span></label>
                    <input type="password" id="password" name="password" required 
                           placeholder="请输入密码" autocomplete="new-password">
                    <div class="form-hint">至少6个字符</div>
                </div>

                <div class="form-group">
                    <label for="confirm_password">确认密码 <span style="color: red;">*</span></label>
                    <input type="password" id="confirm_password" name="confirm_password" required 
                           placeholder="请再次输入密码" autocomplete="new-password">
                </div>
                
                <button type="submit" class="btn-register" id="registerBtn">注册</button>
                
                <div class="login-link">
                    已有账号？<a href="/auth/login">立即登录</a>
                </div>
            </form>
            
            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
        const registerForm = document.getElementById('registerForm');
        const registerBtn = document.getElementById('registerBtn');
        const messageEl = document.getElementById('message');

        registerForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const full_name = document.getElementById('full_name').value.trim();
            const password = document.getElementById('password').value;
            const confirm_password = document.getElementById('confirm_password').value;
            
            // 表单验证
            if (!username || !email || !password) {
                showMessage('请填写必填项', 'error');
                return;
            }

            if (username.length < 3 || username.length > 20) {
                showMessage('用户名长度应在3-20个字符之间', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('密码长度不能少于6位', 'error');
                return;
            }

            if (password !== confirm_password) {
                showMessage('两次输入的密码不一致', 'error');
                return;
            }
            
            // 禁用按钮，显示加载状态
            registerBtn.disabled = true;
            registerBtn.innerHTML = '<span class="loading"></span>注册中...';
            
            try {
                const response = await fetch('/auth/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        username, 
                        email, 
                        password,
                        full_name: full_name || null
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('注册成功！正在跳转到登录页...', 'success');
                    
                    // 跳转到登录页
                    setTimeout(() => {
                        window.location.href = '/auth/login';
                    }, 2000);
                } else {
                    showMessage(data.message, 'error');
                    registerBtn.disabled = false;
                    registerBtn.textContent = '注册';
                }
            } catch (error) {
                console.error('注册错误:', error);
                showMessage('注册失败: ' + error.message, 'error');
                registerBtn.disabled = false;
                registerBtn.textContent = '注册';
            }
        });

        function showMessage(text, type) {
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            // 3秒后自动隐藏错误消息
            if (type === 'error') {
                setTimeout(() => {
                    messageEl.style.display = 'none';
                }, 3000);
            }
        }

        // 检查是否已登录
        if (localStorage.getItem('token')) {
            window.location.href = '/';
        }
    </script>
</body>
</html>
