{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="header">
        <div class="header-top">
            <div>
                <h1>智能股票交易系统</h1>
                <p>基于人工智能的现代化股票交易解决方案</p>
            </div>
            <div class="user-info">
                <span class="user-name">游客</span>
                <button class="logout-btn" style="display: none;">退出登录</button>
            </div>
        </div>
    </div>

    <div class="grid">
        <div class="section">
            <h2>数据获取</h2>
            <div class="button-group">
                <a href="{{ url_for('dl_bp.dl') }}" class="button">
                    <span>股票数据下载</span>
                </a>
                <a href="{{ url_for('fund_analysis_bp.fund_analysis_index') }}" class="button">
                    <span>基金数据分析</span>
                </a>
            </div>
        </div>

        <div class="section">
            <h2>数据处理</h2>
            <div class="button-group">
                <a href="{{ url_for('dl_bp.dl') }}" class="button">
                    <span>数据整理</span>
                </a>
                <a href="{{ url_for('process_data.process_15m_data_page') }}" class="button">
                    <span>15分钟数据处理</span>
                </a>
            </div>
        </div>

        <div class="section">
            <h2>数据管理</h2>
            <div class="button-group">
                <a href="{{ url_for('data_bp.stock_classification') }}" class="button">股票分类管理</a>
                <a href="{{ url_for('data_bp.stock_market_data') }}" class="button">股票市场数据管理</a>
                <a href="{{ url_for('data_bp.record_stock_minute') }}" class="button">股票分钟数据记录</a>
            </div>
        </div>

        <div class="section">
            <h2>RNN模型</h2>
            <div class="button-group">
        <a href="{{ url_for('RnnData.rnn_data_page') }}" class="button">模型数据</a>
        <a href="{{ url_for('RnnData.data_statistics_page') }}" class="button">数据统计</a>
        <a href="{{ url_for('stock_pool.stock_pool_page') }}" class="button">股票池管理</a>
                <a href="#" class="button disabled">模型训练</a>
                <a href="#" class="button disabled">模型测试</a>
            </div>
        </div>

        <div class="section">
            <h2>交易系统</h2>
            <div class="button-group">
                <a href="#" class="button disabled">模拟交易</a>
                <a href="#" class="button disabled">实盘交易</a>
            </div>
        </div>

        <div class="section">
            <h2>帮助支持</h2>
            <div class="button-group">
                <a href="{{ url_for('issue_bp.issues') }}" class="button">问题与解决方案</a>
            </div>
        </div>
    </div>
</div>

<style>
    .container {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 0 1rem;
    }

    .header {
        margin-bottom: 3rem;
        padding: 2rem;
        background: var(--card-background);
        border-radius: 1rem;
        box-shadow: var(--shadow-md);
    }

    .header-top {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .header-top > div:first-child {
        text-align: center;
        flex: 1;
    }

    .header h1 {
        font-size: 2.5rem;
        color: var(--primary-color);
        margin-bottom: 1rem;
        font-weight: 700;
    }

    .header p {
        color: var(--text-secondary);
        font-size: 1.1rem;
    }

    .user-info {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 0.5rem;
    }

    .user-name {
        font-weight: 600;
        color: var(--primary-color);
    }

    .logout-btn {
        padding: 0.5rem 1rem;
        background: var(--danger-color, #dc3545);
        color: white;
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
        font-size: 0.9rem;
    }

    .logout-btn:hover {
        opacity: 0.9;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        margin-top: 2rem;
    }

    .section {
        background: var(--card-background);
        border-radius: 1rem;
        padding: 1.5rem;
        box-shadow: var(--shadow-md);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .section:hover {
        transform: translateY(-5px);
        box-shadow: var(--shadow-lg);
    }

    .section h2 {
        color: var(--primary-color);
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
        padding-bottom: 0.5rem;
        border-bottom: 2px solid var(--background-color);
    }

    .button-group {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .button {
        display: inline-flex;
        align-items: center;
        padding: 0.75rem 1.5rem;
        background-color: var(--primary-color);
        color: white;
        text-decoration: none;
        border-radius: 0.5rem;
        font-weight: 500;
        transition: all 0.3s ease;
    }

    .button:hover {
        background-color: var(--secondary-color);
        transform: translateX(5px);
    }

    .button.disabled {
        background-color: var(--text-secondary);
        cursor: not-allowed;
    }

    @media (max-width: 768px) {
        .container {
            margin: 1rem auto;
        }

        .header {
            padding: 1.5rem;
        }

        .header h1 {
            font-size: 2rem;
        }

        .grid {
            grid-template-columns: 1fr;
        }
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .section {
        animation: fadeIn 0.5s ease-out forwards;
    }

    .section:nth-child(1) { animation-delay: 0.1s; }
    .section:nth-child(2) { animation-delay: 0.2s; }
    .section:nth-child(3) { animation-delay: 0.3s; }
    .section:nth-child(4) { animation-delay: 0.4s; }
    .section:nth-child(5) { animation-delay: 0.5s; }
</style>

<script src="{{ url_for('static', filename='js/auth.js') }}"></script>
<script>
    // 页面加载完成后，更新用户显示
    document.addEventListener('DOMContentLoaded', function() {
        const user = Auth.getCurrentUser();
        if (user) {
            document.querySelector('.user-name').textContent = user.username || user.email;
            document.querySelector('.logout-btn').style.display = 'block';
        }
    });
</script>
{% endblock %}
